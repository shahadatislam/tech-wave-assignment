<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Assignment</title>
    <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/69869fe5d0.js" crossorigin="anonymous"></script>

     <!-- tailwind link -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


      <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="w-5xl mx-auto primary-bg">
        <!-- Nav Section Start -->
        <nav class="flex justify-between p-6 items-center mx-[100px]">
            <h1 class="text-3xl font-extrabold primary-text-color">Tech<span class="primary-gradient">Wave</span></h1>
            <ul class="flex">
                <li class=" primary-text-color">About</li>
                <li class="mx-4  primary-text-color">Episodes</li>
                <li class=" primary-text-color">Host</li>
            </ul>
            <button class="flex items-center primary-btn primary-text-color">Subscribe <i class="fa-solid fa-arrow-right ml-2"></i></button>
        </nav>
        <!-- Nav Section End -->


        <!-- Banner Section start -->

        <section class="flex flex-col text-center p-14 banner">
            <div class="flex flex-col items-center">
                
                    <div class="banner-img flex items-center justify-center">
                        <img src="assets/microphone.png" alt="">
                    </div>
                
                <button class="banner-btn">NEW</button>
            </div>
            <div>
                <h1 class="text-6xl font-extrabold primary-text-color mt-10">TechWave</h1>
                <p class="my-4 text-white">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="flex justify-center gap-4">
                    <button class="primary-btn flex items-center gap-2"> <img src="assets/apple-podcast.png" alt="">Listen on Spotify</button> 
                    <button class="secondary-btn flex items-center gap-2"> <img src="assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
        </section>
        <!-- Banner Section End -->
    </header>

    <!-- ------Header Section End--------------- -->
</body>
</html>
